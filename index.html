<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions | Js</title>
</head>
<body>
    <section class="atividadehoje">
        <!-- Crie uma função que calcule a area de um circula com base no valor do raio informado pelo usuario -->

        <div class="area_circular">
            <h1>Area Circulo</h1>
            <input type="number" id="raio" placeholder="Informe O Raio: ">
            <button onclick="calculararea_circulo()" id="numero">Calcular Area Circulo</button>
            <div id="resultado" class="resultados"></div>
        </div>

        <!-- Calcule Retangulo -->

        <div class="area_retangulo">
            <h1>Area Retangulo</h1>
            <input type="number" id="baseretang" placeholder="Informe a Base: ">
            <input type="number" id="alturaretang" placeholder="Informe a Altura: ">
            <button onclick="calculararea_retangulo()" id="numero">Calcular Area Retangulo</button>
            <div id="resultadoretang" class="resultados"></div>
        </div>

        <!-- Calcule Triangulo -->

        <div class="area_triangulo">
            <h1>Area Triangulo</h1>
            <input type="number" id="basetriang" placeholder="Informe a Base: ">
            <input type="number" id="alturatriang" placeholder="Informe a Altura: ">
            <button onclick="area_triangulo()" id="numero">Calcular Area Triangulo</button>
            <div id="resultadotriang" class="resultados"></div>
        </div>

        <!-- Crie uma função que calcule e mostre o valor da hipotenusa de um triangulo retangulo com base nos valores dos catetos informados pelo usuario -->

        <div class="valor_hipotenusa">
            <h1>Valor Hipotenusa</h1>
            <input type="number" id="cateto1" placeholder="Digite O Valor 1: ">
            <input type="number" id="cateto2" placeholder="Digite O Valor 2: ">
            <button onclick="area_hipotenusa()">Calcular Hipotenusa</button>
            <div id="resultadohi" class="resultados"></div>
        </div>

        <!-- Crie uma função que converta um valor em reais para dolares. -->

        <div class="converter_dolar">
            <h1>Converter Em Dolar</h1>
            <input type="number" id="valor_cotacao" value="4.97">
            <input type="number" id="valor_reais" placeholder="Informar Valor Em Reais">
            <button onclick="real_dolar()">Converter Real em Dolar</button>
            <div id="resultadodolar" class="resultados"></div>
        </div>

        <!-- Converter uma temperatura em graus celsius para graus Fahrenhit. -->

        <div class="temperatura">
            <h1>Converter °C</h1>
            <input type="number" id="graus_celcius" placeholder="Digite A Temperatura Em °C: ">
            <button onclick="graus_celcius()">Converter Temperatura Em Graus Fahrenhit</button>
            <div id="resultatempera" class="resultados"></div>
        </div>

        <!-- Calcular a media aritimetica entre 3 notas de um aluno -->

        <div class="mediaalunos">
            <h1>Média Alunos</h1>
            <input type="number" id="nota1" placeholder="1° Nota: ">
            <input type="number" id="nota2" placeholder="2° Nota: ">
            <input type="number" id="nota3" placeholder="3° Nota: ">
            <button onclick="media_alunos()">Calcular Média Alunos</button>
            <div id="resultadomedia" class="resultados"></div>
        </div>

        <!-- Obter as 2 reaizes de um equação do 2° grau a partir dos valores de a,be c (baskara) -->

        <div class="baskara">
            <h1>Baskara</h1>
            <input type="number" id="a" placeholder="Informe O 1° Valor: ">
            <input type="number" id="b" placeholder="Informe O 2° Valor: ">
            <input type="number" id="c" placeholder="Informe O 3° Valor: ">
            <button onclick="calcularRaizes()">Calcular Baskara</button>
            <div id="semresultado" class="resultados"></div>
            <div id="resultadobaskaraposstivo" class="resultados"></div>
            <div id="resultadobaskaranegativo" class="resultados"></div>
        </div>

        <!-- Converter Velocidade -->

        <div class="velocidade">
            <h1>Converter Velocidade</h1>
            <input type="number" id="kmhora" placeholder="Informe Km/Hora: ">
            <button onclick="conversaoVelocidade()">Converter Km / Hora</button>
            <div id="conversaokm" class="resultados"></div>
        </div>

        <!-- Calculadora Cientifica -->

        <div class="calculadoradigital">
            <div>
                <h1>Calculadora Cientifica</h1>
            </div>
            <div class="entrada">
                <input type="number" id="numero1" placeholder="Digite O 1° Número:">
                <input type="number" id="numero2" placeholder="Digite O 2° Número:">
            </div>
            <div class="verificacao">
                <button  onclick="calculadorasomar()"><p>+</p></button>
                <button  onclick="calculadorasubtrair()"><p>-</p></button>
                <button  onclick="calculadoramultiplicar()"><p>*</p></button>
                <button  onclick="calculadoradividir()"><p>/</p></button>
            </div>
            <div class="saida">
                <div id="resultadocalculadora"></div>
            </div>
        </div>

    </section>


<script src="js/script.js"></script>
</body>
</html>
